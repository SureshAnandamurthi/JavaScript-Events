<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Events</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="JSEvents.js" type="text/javascript">

        </script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1" style="margin: auto;">Navbar</span>
            </div>
        </nav>
        <section style="margin-top: 0%;">
            <br/>
            <br/>
            <br/> 
            <div class="container">
                <div class="row row-cols-9 row-cols-lg-3 g-2 g-lg-3">
                    <h3>Mouseover:</h3>
                    <h3>Mouseout:</h3>
                    <h3>Mouse Click:</h3>
                    <label>Mouseover to change the color</label>
                    <label>Mouseover to change the color</label>
                    <label>Mouse click to change the color</label>
                    <button class="btn btn-primary" type="submit" id="mouseover" onmouseover="changeOnMouseOver()" style="margin: auto; width: 25%; margin-left: 0%;">Mouseover</button>                    
                    <button class="btn btn-primary" type="submit" id="mouseout" onmouseout="changeOnMouseOut()" style="margin: auto; width: 25%; margin-left: 0%;">Mouseout</button>
                    <button class="btn btn-primary" type="submit" id="mouseclick" onclick="changeOnClick()" style="margin: auto; width: 25%; margin-left: 0%;">Mouse Click</button>
                    <br/>
                </div>
            <div class="container">
                <br/>
                <br/>
                <br/>
                <br/>
                <div class="row row-cols-9 row-cols-lg-3 g-2 g-lg-3">
                    <h3>Mouse Double Click:</h3>
                    <h3>OnFocus:</h3>
                    <h3>OnBlur:</h3>
                    <label>Double Click to change the color</label>
                    <label>Click to change the color</label>
                    <label>Change Lower to upper Case</label>
                    <button class="btn btn-primary" type="submit" id="mousedblclick" ondblclick="changeOnDblClick()" style="margin: auto; width: 25%; margin-left: 0%;">Mouse Double Click</button>                  
                    <input type="text" id="onfocus" onfocus="changeOnFocus()">OnFocus</input>
                    <input type="text" id="onblur" onblur="changeOnBlur()" value="">OnBlur</input>
                </div>
            </div>

        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></scrip>    
    </body>
</html>
